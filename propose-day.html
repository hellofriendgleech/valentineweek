<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propose Day</title>
    <style>
        body {
            font-family: "Courier New", Courier, monospace;
            background-color: #703B3B; /* Dark red-brown background */
            color: #FAF4D0; /* Light yellow text color for contrast */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
            text-align: center;
            position: relative;
        }

        .container {
            width: 80%;
            max-width: 700px;
            padding: 20px;
            z-index: 10; /* Ensure it stays on top of other content */
        }

        h1 {
            font-size: 36px;
            color: #EA4C4C; /* Bright red for the title */
        }

        .proposal {
            font-size: 28px;
            color: #FAF4D0; /* Light yellow for proposal */
            margin-top: 30px;
        }

        .buttons {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .cta-button {
            padding: 15px 30px;
            background-color: #EA4C4C; /* Bright red button */
            color: #FAF4D0; /* Light yellow text */
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #C14545; /* Muted red on hover */
        }

        .go-back-button {
            margin-top: 50px; /* Increased spacing from the Yes/No buttons */
            padding: 15px 30px;
            background-color: #EA4C4C; /* Bright red button */
            color: #FAF4D0; /* Light yellow text */
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .go-back-button:hover {
            background-color: #C14545; /* Muted red on hover */
        }

        /* Hidden message style (popup box) */
        .hidden-message {
            display: none;
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 600px;
            background-color: #FAF4D0; /* Light yellow background */
            color: #EA4C4C; /* Bright red text */
            padding: 20px;
            border-radius: 15px;
            font-size: 20px;
            font-style: italic;
            z-index: 20; /* Ensure it's above other content */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .hidden-message .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: #EA4C4C;
            font-size: 24px;
            cursor: pointer;
        }

        .hidden-message .close-btn:hover {
            color: #C14545;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }

            .proposal {
                font-size: 24px;
            }

            .cta-button, .go-back-button {
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Happy Propose Day!</h1>

    <div class="proposal">
        <p><strong>Will you marry me?</strong></p>
    </div>

    <div class="buttons">
        <button class="cta-button" onclick="answerProposal('yes')">Yes</button>
        <button class="cta-button" id="noButton" onclick="answerProposal('no')">No</button>
    </div>

    <button class="go-back-button" onclick="window.location.href='index.html';">Go Back to Valentine's Week</button>

    <!-- Hidden message that will appear after 3 hover attempts on the No button -->
    <div class="hidden-message" id="hiddenMessage">
        <button class="close-btn" onclick="closeMessage()">Ã—</button>
        See Shubhanshi I have learnt that you say No three times so I made it move for 3 times and then made the option disappear as after three times you always say yes hehe
    </div>
</div>

<script>
    let noButton = document.getElementById("noButton");
    let hiddenMessage = document.getElementById("hiddenMessage");
    let hoverCount = 0;

    function answerProposal(answer) {
        if (answer === 'yes') {
            alert("Good girl! I love you my wifey Shubhanshi!");  // Custom message for Yes
        } else {
            alert("What the fuck? How did you even manage to click it? Do you really not wanna marry me that badly??"); // Custom message for No
        }
    }

    // Function to move the "No" button to a random position on hover
    function moveButton() {
        if (hoverCount < 3) {
            hoverCount++;
            let randomX = Math.random() * (window.innerWidth - noButton.offsetWidth);
            let randomY = Math.random() * (window.innerHeight - noButton.offsetHeight);
            noButton.style.position = "absolute";
            noButton.style.left = randomX + "px";
            noButton.style.top = randomY + "px";
        } else {
            noButton.style.display = "none"; // Hide the button after 3 attempts
            hiddenMessage.style.display = "block"; // Show the hidden message
        }
    }

    // Attach the move function to the hover event
    noButton.addEventListener("mouseenter", moveButton);

    // Function to close the message box
    function closeMessage() {
        hiddenMessage.style.display = "none"; // Hide the message box
    }

</script>

</body>
</html>
