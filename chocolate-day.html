<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chocolate Day</title>
    <style>
        html {
            --s: 60px; /* Control the size */

            /* Conic gradients using the color palette */
            --g1: conic-gradient(at 37.5% 87.5%, #0000 75%, #6C4E31 0); /* Dark brown */
            --g2: conic-gradient(at 12.5% 62.5%, #0000 75%, #FFEAC5 0); /* Light yellow */
        }

        /* Initial state - dark brown background */
        body {
            font-family: "Courier New", Courier, monospace;
            background:
                    var(--g2) calc(var(--s) / 4) calc(var(--s) / 4),
                    var(--g2) calc(5 * var(--s) / 4) calc(5 * var(--s) / 4),
                    var(--g1), var(--g1) var(--s) var(--s) #FFEAC5; /* Light yellow background */
            background-size: calc(2 * var(--s)) calc(2 * var(--s));
            animation: g15 2s infinite linear; /* Apply the animation to the background */
            color: #603F26; /* Dark brown text color */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
            text-align: center;
        }

        /* Keyframes for background animation */
        @keyframes g15 {
            to {
                background-position:
                        calc(var(--s) / 4) calc(9 * var(--s) / 4),
                        calc(5 * var(--s) / 4) calc(-3 * var(--s) / 4),
                        0 calc(2 * var(--s)),
                        var(--s) calc(-1 * var(--s));
            }
        }

        /* Ribbon style */
        .ribbon {
            --s: 1.8em; /* the ribbon size */
            --d: .8em;  /* the depth */
            --c: .8em;  /* the cutout part */

            padding: 0 calc(var(--s) + .5em) var(--d);
            line-height: 1.8;
            background:
                    conic-gradient(at left var(--s) bottom var(--d),
                    #0000 25%,#0008 0 37.5%,#0004 0) 0 /50% 100% no-repeat,
                    conic-gradient(at right var(--s) bottom var(--d),
                    #0004 62.5%,#0008 0 75%,#0000 0) 100%/50% 100% no-repeat;
            clip-path: polygon(0 var(--d), var(--s) var(--d),var(--s) 0,calc(100% - var(--s)) 0,calc(100% - var(--s)) var(--d),100% var(--d),calc(100% - var(--c)) calc(50% + var(--d)/2),100% 100%,calc(100% - var(--s) - var(--d)) 100%,calc(100% - var(--s) - var(--d)) calc(100% - var(--d)),calc(var(--s) + var(--d)) calc(100% - var(--d)),calc(var(--s) + var(--d)) 100%,0 100%,var(--c) calc(50% + var(--d)/2));
            background-color: #CC333F; /* the main color */
            width: fit-content;
            font-size: 28px;
            font-weight: bold;
            color: #fff;
            margin-top: 20px;
        }

        h1 {
            font-size: 36px;
            color: #FFDBB5; /* Light peach color for title */
            margin-bottom: 20px;
            animation: fadeIn 2s ease-out;
            background-color: #603F26; /* Dark brown for title background */
            padding: 10px;
            border-radius: 8px;
        }

        .message-box {
            background-color: #603F26; /* Darker box with #603F26 */
            color: #FFEAC5; /* Light yellow text */
            padding: 20px;
            border-radius: 15px;
            max-width: 80%;
            margin: 20px;
        }

        .message {
            font-size: 24px;
            margin-top: 20px;
            animation: fadeIn 2s ease-out;
        }

        .chocolate-choice {
            margin-top: 30px;
            font-size: 20px;
            font-weight: bold;
            color: #FFDBB5; /* Light peach for chocolate choice */
            background-color: #603F26; /* Dark brown for choice background */
            padding: 10px;
            border-radius: 8px;
        }

        .chocolate-buttons {
            margin-top: 20px;
        }

        .chocolate-buttons button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #6C4E31; /* Brown for buttons */
            color: #FFEAC5; /* Light yellow text color */
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .chocolate-buttons button:hover {
            background-color: #603F26; /* Dark brown on hover */
        }

        .chocolate-message-wrapper {
            background-color: #603F26; /* Dark brown background for message */
            color: #FFEAC5; /* Light yellow text */
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            width: 80%;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            display: none; /* Initially hidden */
        }

        .chocolate-message {
            font-size: 18px;
            font-style: italic;
            color: #FFEAC5;
        }

        .go-back-button {
            background-color: #6C4E31; /* Brown for the button */
            color: #FFEAC5; /* Light yellow text color */
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .go-back-button:hover {
            background-color: #603F26; /* Dark brown on hover */
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }
            .message {
                font-size: 20px;
            }
            .chocolate-buttons button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<h1>Happy Chocolate Day, My Shubhanshi!</h1>

<!-- Ribbon containing the message -->
<div class="ribbon">
    Chocolate is sweet, but not as sweet as my love for you! üç´
</div>


<!-- Chocolate choice section -->
<div class="chocolate-choice">
    <p>Choose your favorite chocolate:</p>
    <div class="chocolate-buttons">
        <button onclick="displayMessage('amul')">Amul Chocominis</button>
        <button onclick="displayMessage('milkybar')">Milkybar</button>
        <button onclick="displayMessage('5star')">5Star 3D</button>
    </div>
</div>

<!-- Message after selecting chocolate -->
<div class="chocolate-message-wrapper" id="chocolateMessageWrapper">
    <p class="chocolate-message" id="chocolateMessage">
        <!-- Dynamic message will appear here -->
    </p>
</div>

<!-- Go Back Button -->
<button class="go-back-button" onclick="window.location.href='index.html'">Go Back to Valentine's Week</button>

<script>
    // Function to display a custom message based on chocolate choice
    function displayMessage(flavor) {
        const chocolateMessage = document.getElementById('chocolateMessage');
        const messageWrapper = document.getElementById('chocolateMessageWrapper');

        if (flavor === 'amul') {
            chocolateMessage.innerHTML = "You chose Amul Chocominis! Chocominis melts in mouth just like the kisses we share.";
        } else if (flavor === 'milkybar') {
            chocolateMessage.innerHTML = "You chose Milkybar! Milkybar is smooth, pure, and divine just like our feelings for each other.";
        } else if (flavor === '5star') {
            chocolateMessage.innerHTML = "You chose 5Star 3D! 5Star 3D is fun, exciting, and full of flavor, just like our dates together!";
        }

        messageWrapper.style.display = 'block'; // Show the message container
    }
</script>

</body>
</html>
